<div class="ds-modal">
    <modal-mask message="Deleting..." ng-show="vm.isDeleting"></modal-mask>
    <h1 class="ds-modal__header">
        Cancel editing?
    </h1>
    <p>
        Are you sure you want to cancel editing this caption?
    </p>
    <form>
        <div class="row">
            <div class="col-xs-12 ds-form__submit-row">
                <button class="btn btn-default big-button" ng-click="vm.cancel()">
                    No
                </button>
                <button class="btn btn-primary big-button" ng-click="vm.confirm()">
                    Yes
                </button>
            </div>
        </div>
    </form>
</div>
