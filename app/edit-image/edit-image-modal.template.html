<div class="ds-modal" ng-class="{'ds-modal--is-working': vm.isSubmitting}">
    <modal-mask ng-show="vm.isSubmitting" message="Saving..."></modal-mask>
    <div class="ds-modal__dismiss">
        <a href class="overlay-action-item" ng-click="vm.cancel()">
            <span class="fa fa-stack">
                <i class="fa fa-fw fa-stack-2x fa-circle background"></i>
                <i class="fa fa-fw fa-stack-1x fa-times"></i>
            </span>
        </a>
    </div>
    <div class="ds-modal__content">
        <h1>Edit caption</h1>
        <div class="edit-image-modal__image-container">
            <img class="edit-image-modal__image" ng-src="{{ vm.image.url }}"/>
        </div>
        <form name="captionForm">
            <textarea name="caption" class="form-control" ng-model="vm.caption"></textarea>
            <div class="ds-form__submit-row">
                <button class="btn btn-default big-button" ng-click="vm.cancel()">
                    Cancel
                </button>
                <button class="btn btn-primary big-button" ng-click="vm.submit()">
                    Save
                </button>
            </div>
        </form>
    </div>
</div>
