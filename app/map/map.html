<div class="main-map">
    <filter-menu></filter-menu>
    <ui-gmap-google-map center='mc.map.center' zoom='mc.map.zoom'
        events='mc.mapEvents'
        options='mc.options'
        >
        <ui-gmap-markers
            coords="'loc'"
            events="mc.markerEvents"
            models="mc.mapMarkers"
            options="'options'"
            icon="'icon'"
            typeEvents="mc.typeEvents"
            typeOptions="mc.typeOptions"
            >
        </ui-gmap-markers>
    </ui-gmap-google-map>
    <add-something-menu ng-show="mc.isAuthenticated()"></add-something-menu>
</div>
