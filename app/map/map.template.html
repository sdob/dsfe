<div class="main-map">
    <ng-include ng-if="mc.isLoading" src="'map/map-is-loading.template.html'"></ng-include>
    <hamburger-menu></hamburger-menu>
    <ui-gmap-google-map
        center="mc.map.center"
        control="control"
        zoom='mc.map.zoom'
        events='mc.mapEvents'
        options='mc.options'
        >
        <ui-gmap-markers
            control="markerControl"
            coords="'loc'"
            events="mc.markerEvents"
            models="mapMarkers"
            options="'options'"
            icon="'icon'"
            type="'cluster'"
            typeEvents="mc.typeEvents"
            typeOptions="mc.typeOptions"
            >
        </ui-gmap-markers>
    </ui-gmap-google-map>
</div>
