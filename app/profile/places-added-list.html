<div ng-repeat="place in user.placesAdded" class="row places-added__item">
    <div class="col-xs-4 places-added__icon" ng-switch="place.type">
        <img ng-switch-when="divesite" ng-src="/img/divesite_square.svg" />
        <img ng-switch-when="compressor" ng-src="/img/compressor.svg" />
        <img ng-switch-when="slipway" ng-src="/img/slipway.svg" />
    </div>
    <h3 class="col-xs-8 places-added__name">
        <a href="/#/?{{place.type}}={{place.id}}">
            {{ place.name }}
        </a>
    </h3>
</div>
