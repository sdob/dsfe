<ul class="list-unstyled profile-header__dive-stats">
    <li class="profile-header__dive-stat">
        <div class="profile-header__dive-stat__number">
            <loadable-statistic value="user.placesAdded.length | number"></loadable-statistic>
        </div>
        <div class="profile-header__dive-stat__desc">
            <span class="safari-fix">Places</span>
            <span class="safari-fix">added</span>
        </div>
    </li>
    <li class="profile-header__dive-stat">
        <div class="profile-header__dive-stat__number">
            <loadable-statistic value="user.dives.length | number"></loadable-statistic>
        </div>
        <div class="profile-header__dive-stat__desc">
            <span class="safari-fix">Dives</span>
            <span class="safari-fix">logged</span>
        </div>
    </li>
    <li class="profile-header__dive-stat">
        <div class="profile-header__dive-stat__number">
            <loadable-statistic value="user.hours_underwater | number"></loadable-statistic>

        <span class="safari-fix">Hours
            <span class="safari-fix">underwater</span>
        </div>

    <li class="profile-header__dive-stat">
        <div class="profile-header__dive-stat__number">
            <loadable-statistic value="user.divesites_visited | number"></loadable-statistic>
        </div>
        <div class="profile-header__dive-stat__desc">
            <span class="safari-fix">Divesites</span>
            <span class="safari-fix">visited</span>
        </div>
