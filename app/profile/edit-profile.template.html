<div class="edit-profile container">
    <div class="row">
        <h1 class="col-sm-10 col-sm-offset-2">Edit profile</h1>
    </div>
    <form name="editForm">
        <section class="form-horizontal">
            <div class="form-group ds-form-group-lg">
                <label class="col-sm-2 control-label" for="edit-profile__name">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control ds-form-control" id="edit-profile__name" ng-model="vm.user.name" />
                </div>
            </div>
            <div class="form-group ds-form-group-lg">
                <label class="col-sm-2 control-label" for="edit-profile__email">Email</label>
                <p class="col-sm-10 form-control-static">{{ vm.user.email }}</p>
            </div>
        </section>
        <section>
            <div class="row">
                <div class="form-group ds-form-group-lg">
                    <label class="col-sm-10 col-sm-offset-2 control-label" for="edit-profile__about-me">Tell us something about yourself</label>
                    <div class="col-sm-10 col-sm-offset-2">
                        <textarea class="ds-form-control form-control ds-textarea"
                            id="edit-profile__about-me" ng-model="vm.user.aboutMe" rows="4">
                        </textarea>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="ds-form__submit-row">
                <button ng-click="vm.cancel()" class="btn btn-default big-button">
                    Cancel
                </button>
                <button ng-click="vm.saveProfile()" class="btn btn-primary big-button">
                    <span ng-show="vm.isSaving">
                        <i class="fa fa-fw fa-spinner fa-spin"></i>
                    </span>
                    </span>
                    <span ng-show="!vm.isSaving">
                        Save
                    </span>
                </button>
            </div>
        </section>
    </form>
</div>
