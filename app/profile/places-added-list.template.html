<section class="profile-places-added">
    <div ng-repeat="place in vm.user.placesAdded" class="row">
        <div class="col-xs-12">
            <div class="profile-feed__item">
                <div class="profile-feed__comment-header">
                    <div class="places-added__icon" ng-switch="place.type">
                        <img ng-switch-when="divesite" ng-src="/img/divesite_circular.svg" />
                        <img ng-switch-when="compressor" ng-src="/img/compressor_circular.svg" />
                        <img ng-switch-when="slipway" ng-src="/img/slipway_circular.svg" />
                    </div>
                    <div class="profile-feed__comment-summary">
                        <span class="places-added__name">
                            <a href="/#/?{{place.type}}={{place.id}}">
                                {{ place.name }}
                            </a>
                        </span>
                    </div>
                </div>
                <p class="comment__text">
                    {{ place.description }}
                </p>
            </div>
        </div>
    </div>
</section>
