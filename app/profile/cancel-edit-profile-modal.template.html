<div class="ds-modal">
    <div class="row">
        <h1 class="col-xs-12">Are you sure you want to cancel?</h1>
        <p class="col-xs-12">You'll lose any unsaved changes.</p>
        <div class="col-xs-12 ds-form__submit-row">
            <button class="btn btn-default big-button" ng-click="vm.dontPerformCancel()">
                No
            </button>
            <button class="btn btn-primary big-button" ng-click="vm.performCancel()">
                Yes
            </button>
        </div>
    </div>
</div>
