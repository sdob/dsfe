<div class="profile container">
    <profile-header user="vm.user" editable="vm.editable"></profile-header>

    <profile-feed user="vm.user"></profile-feed>

    <ul id="js-tab-menu" class="nav nav-tabs profile__tab-menu" role="tablist">
        <li role="presentation" class="active profile__tab-menu-item">
            <a class="profile__tab-link" href aria-controls="dive-log" role="tab" data-toggle="tab" data-target="#js-dive-log">
                <h2 class="profile__tab-menu-text">Dives</h2>
            </a>
        </li>
        <li role="presentation" class="profile__tab-menu-item">
            <a class="profile__tab-link" href aria-controls="places-added" role="tab" data-toggle="tab" data-target="#js-places-added">
                <h2 class="profile__tab-menu-text">Places</h2>
            </a>
        </li>
        <li role="presentation" class="profile__tab-menu-item">
            <a class="profile__tab-link" href aria-control="images-added" role="tab" data-toggle="tab" data-target="#js-images-added">
                <h2 class="profile__tab-menu-text">Images</h2>
            </a>
        </li>
    </ul>

    <section class="tab-content">
        <section id="js-dive-log" class="tab-pane active profile__dive-log">
            <dive-log-list ng-if="vm.user.dives.length"></dive-log-list>
            <div ng-if="!vm.user.dives.length" class="profile__no-dives">
                <i class="fa fa-fw fa-frown-o"></i>
                Nothing yet!
            </div>
        </section>
        <section role="tabpanel" id="js-places-added" class="tab-pane profile__places-added">
            <places-added-list ng-if="vm.user.placesAdded.length"></places-added-list>
            <div ng-if="!vm.user.placesAdded.length" class="profile__no-places-added">
                <i class="fa fa-fw fa-frown-o"></i>
                Nothing yet!
            </div>
        </section>
        <section role="tabpanel" id="js-images-added" class="tab-pane profile__images-added">
            <images-added-list ng-if="vm.user.imagesAdded.length"></images-added-list>
            <div ng-show="!vm.user.imagesAdded.length" class="profile__no-images-added">
                <i class="fa fa-fw fa-frown-o"></i>
                Nothing yet!
            </div>
        </section>
    </section>
</div>
