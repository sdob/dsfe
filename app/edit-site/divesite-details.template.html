<section class="edit-site__details">

    <section class="row">
        <section class="site-details__entries col-sm-6">
            <div class="form-group"
                ng-class="{'has-error': (siteForm.$submitted || siteForm.boatEntry.$dirty || siteForm.shoreEntry.$dirty) && (siteForm.boatEntry.$error.required && siteForm.shoreEntry.$error.required)}"
                >
                <h2>Entry types</h2>
                <div>
                    <label class="checkbox-inline">
                        <input type="checkbox" id="edit-site__boat-entry"
                        ng-model="vm.site.boatEntry"
                        name="boatEntry"
                        ng-change="vm.checkAtLeastOneEntryIsSelected()"
                        ng-required="!vm.atLeastOneEntryIsSelected"
                        value="boatEntry"> Boat
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox"
                        id="edit-site__shore-entry"
                        ng-change="vm.checkAtLeastOneEntryIsSelected()"
                        ng-model="vm.site.shoreEntry"
                        name="shoreEntry"
                        ng-required="!vm.atLeastOneEntryIsSelected"
                        value="shoreEntry"> Shore
                    </label>
                </div>
                <span class="help-block">
                    Select at least one entry type.
                </span>
            </div>
        </section>
        <section class="site-details__level col-sm-6">
            <div class="form-group"
                ng-class="{'has-error': siteForm.addSiteExperienceLevel.$error.required && (siteForm.$submitted || addsiteForm.addSiteExperienceLevel.$touched )}"
                >
                <h2>Experience level</h2>
                <label class="radio-inline">
                    <input type="radio" name="addSiteExperienceLevel"
                    ng-model="vm.site.level"
                    ng-required="true"
                    id="edit-site-experience-level-0" value="0"> Beginner
                </label>
                <label class="radio-inline">
                    <input type="radio" name="addSiteExperienceLevel"
                    ng-model="vm.site.level"
                    ng-required="true"
                    id="edit-site-experience-level-1" value="1"> Intermediate
                </label>
                <label class="radio-inline">
                    <input type="radio" name="addSiteExperienceLevel"
                    ng-model="vm.site.level"
                    ng-required="true"
                    id="edit-site-experience-level-2" value="2"> Advanced
                </label>
                <span class="help-block">
                    Select an appropriate experience level.
                </span>
            </div>
        </section>
    </section>

    <section class="row"><!-- Other divesite details -->
        <div class="col-xs-6">
            <h2>Seabed</h2>
            <div class="btn-group ds-btn-group--wide">
                <button type="button" class="btn btn-default" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span ng-if="!vm.site.seabed">
                        Select one...
                    </span>
                    <span ng-if="vm.site.seabed">
                        {{ vm.site.seabed | seabedDescription }}
                    </span>
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li ng-repeat="type in vm.seabedTypes" ng-click="vm.selectSeabedType(type)">
                        {{ type.description }}
                    </li>
                </ul>
            </div>
        </div>
    </section>

    <section class="row">
        <div class="col-xs-12">
            <h3>Description</h3>
            <textarea
                class="form-control ds-textarea"
                style="font-weight: 500"
                ng-model="vm.site.description"
                rows=4
                ></textarea>
            <span class="help-block">
                Optional: describe this divesite.
            </span>
        </div>
    </section>
</section>
