<div class="editable-site-map-container">
    <span class="help-block">
        Drag the marker to place the {{ vm.siteTypeString }}.
    </span>
    <ui-gmap-google-map center='vm.map.center' zoom='vm.map.zoom'>
        <ui-gmap-marker
            idKey="vm.marker.id"
            coords="vm.site.coords"
            events="vm.marker.events"
            options="vm.marker.options"
            >
        </ui-gmap-marker>
    </ui-gmap-google-map>
</div>
<div class="form-group"
    >
    <span class="help-block">
        You can also edit the coordinates directly
        and the marker will move automatically.
    </span>
    <div 
        class="editable-site-map__coordinates"
        >
        <input
        type="text"
        class="editable-site-map__coordinate-input form-control"
        ng-model="vm.site.coords.latitude"
        ng-change="vm.maintainCoordinateMaxLength()"
        >

        <span class="editable-site-map__coordinate-axis" >
            ° N
        </span>

        <input type="text"
        class="editable-site-map__coordinate-input form-control"
        ng-model="vm.site.coords.longitude"
        ng-change="vm.maintainCoordinateMaxLength()"
        >
        <span class="editable-site-map__coordinate-axis"> ° E</span>
    </div>
</div>
