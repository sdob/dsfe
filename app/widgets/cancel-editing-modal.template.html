<div class="ds-modal">
    <h1 class="ds-modal__header">Cancel editing</h1>
    <div>
        Are you sure you want to quit editing and return
        to the main map? Any unsaved changes will be lost.
    </div>
    <div class="ds-form__submit-row">
        <button
            class="btn btn-default big-button"
            ng-click="vm.dontPerformCancel()">No</button>
        <button
            class="btn btn-primary big-button"
            ng-click="vm.performCancel()">Yes</button>
    </div>
</div>
