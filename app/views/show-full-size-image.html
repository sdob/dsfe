<div class="show-full-size__container">
    <a
        href
        class="fa fa-stack dismiss-modal"
        ng-click="vm.dismiss()"
        >
        <i class="fa fa-stack-2x fa-circle"
            style="color: rgba(0, 0, 0, 0.17)"
            ></i>
        <i class="fa fa-stack-1x fa-times"
            style="color: #fff"
            ></i>
    </a>
    <img
    class="show-full-size__image"
    ng-src="{{image.url}}"
    />
</div>
