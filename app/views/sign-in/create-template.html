<div class="login-modal__form login-modal__register"
    ng-controller="RegisterController as vm"
    > <!-- register new account -->
    <form novalidate name="registerForm">
        <h2>Register</h2>
        <div class="form-group"
            ng-class="{'has-error': registerForm.fullName.$invalid && registerForm.$submitted}"
            >
            <label class="control-label" for="register__fullname">
                Full name
            </label>
            <input ng-required="true" class="form-control" name="fullName"
            id="register__fullname"
            ng-model="vm.user.fullName"
            />
            <span class="help-block"
                ng-show="registerForm.fullName.$invalid && registerForm.$submitted"
                >
                Enter your name
            </span>
        </div>
        <div class="form-group"
            ng-class="{'has-error': registerForm.email.$invalid && registerForm.$submitted}"
            >
            <label class="control-label" for="register__username">
                Email address
            </label>
            <input ng-required="true" name="email" class="form-control"
            id="register__username"
            ng-model="vm.user.email"
            />
            <span class="help-block"
                ng-show="registerForm.email.$invalid && registerForm.$submitted"
                >
                Enter a valid email address
            </span>
        </div>
        <div>
            <div class="form-group"
                ng-class="{'has-error': registerForm.$submitted && (registerForm.password.$error.required || registerForm.passwordConfirm.$error.compareTo)}"
                >
                <label for="register__password">Password</label>
                <input required name="password" class="form-control"
                type="password"
                ng-model="vm.user.password"
                id="register__password" />
                <span class="help-block"
                    ng-show="registerForm.$submitted && registerForm.password.$error.required"
                    >
                    Enter a password
                </span>
            </div>
        </div>
        <div class="ds-form__submit-row">
            <button type="submit"
                ng-disabled="vm.isSubmitting"
                ng-switch="vm.isSubmitting"
                ng-click="vm.submit()"
                class="btn btn-primary big-button">
                <span
                    class="fa fa-spinner fa-spin"
                    ng-switch-when="true"
                    >
                </span>
                <span ng-switch-default>
                    Create an account</span>
            </button>
        </div>
    </form>
</div> <!-- Register new account -->
