<div class="add-site container">
    <form>
        <h1 class="add-site__title">Add a new divesite</h1>
        <section class="add-site__map-section">
            <div class="add-site__map-container">
                <ui-gmap-google-map center='asvm.map.center' zoom='asvm.map.zoom'>
                </ui-gmap-google-map>
            </div>
        </section>
        <section class="add-site__details">
            <section class="site-details__name">
                <div class="form-group form-group-lg has-error">
                    <label for="bs-add-site__name">
                        <h2>Site name</h2>
                    </label>
                    <input type="text" class="form-control" id="bs-add-site__name" placeholder="Name">
                    <span class="help-block">
                        Give your new site a name.
                    </span>
                </div>
            </section>

            <div class="row">
                <section class="site-details__entries col-sm-6">
                    <div class="form-group has-error">
                        <h2>Entry types</h2>
                        <div>
                            <label class="checkbox-inline">
                                <input type="checkbox" id="add-site__boat-entry" value="boat_entry"> Boat
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" id="add-site__shore-entry" value="shore_entry"> Shore
                            </label>
                        </div>
                        <span class="help-block">
                            Select at least one entry type.
                        </span>
                    </div>
                </section>
                <section class="site-details__level col-sm-6">
                    <div class="form-group has-error">
                        <h2>Experience level</h2>
                        <label class="radio-inline">
                            <input type="radio" name="addSiteExperienceLevel" id="add-site-experience-level-0" value="0"> Beginner
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="addSiteExperienceLevel" id="add-site-experience-level-1" value="1"> Intermediate
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="addSiteExperienceLevel" id="add-site-experience-level-2" value="2"> Advanced
                        </label>
                        <span class="help-block">
                            Select an appropriate experience level.
                        </span>
                    </div>
                </section>
            </div>
        </section>
        <section class="add-site__submit ds-form__submit-row">
            <button type="submit" class="btn btn-default big-button" ng-click="asvm.submit()">Save</button>
        </section>
    </form>
</div>
