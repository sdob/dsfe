<div class="ds-cancel-editing-modal__content">
<h1>Cancel editing</h1>
<div>
    Are you sure you want to quit editing and return
    to the main map? Any unsaved changes will be lost.
</div>
<div class="ds-form ds-form__submit-row">
    <button
        class="btn btn-default big-button"
        ng-click="cevm.dontPerformCancel()">No</button>
    <button
        class="btn btn-default big-button"
        ng-click="cevm.performCancel()">Yes</button>
</div>
</div>
