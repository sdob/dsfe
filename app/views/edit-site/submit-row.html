<section class="ds-form__submit-row">
    <button
        class="btn btn-default big-button"
        ng-click="vm.summonCancelEditingModal(siteForm)"
        >
        Quit
    </button>
    <button type="submit"
        class="btn btn-primary big-button"
        ng-disabled="siteForm.$invalid || vm.isSaving"
        ng-click="!vm.isSaving && vm.submit()">
        <span
            class="fa fa-fw fa-spinner fa-spin"
            ng-show="vm.isSaving"
            ></span>
        <span
            ng-show="!vm.isSaving"
            >Save
        </span>
    </button>
</section>
