<div class="information-card shadow-2dp">
    <div class="information-card__title"
        ng-style="icvm.backgroundStyle"
        data-toggle="collapse"
        data-target="#information-card__body"
        >
        <div class="information-card__site-title">
            <h2 class="information-card__site-name">
                {{ icvm.site.name }}
            </h2>
            <h3 class="information-card__site-owner">
                Added by <a href="/#/users/{{icvm.site.owner.id}}">{{ icvm.site.owner.name }}</a>
            </h3>
        </div>
    </div>

    <div class="information-card__header-actions">

            >
            <span class="fa fa-stack">
                <i class="fa fa-stack-2x fa-circle background"></i>
                <i class="fa fa-stack-1x fa-times"></i>
            </span>
        </a>
    </div>
    -->

    <ng-include src="'views/information-card/header-actions.html'"></ng-include>

    <div class="information-card__body collapse"
        id="information-card__body"
        >
        <ng-include src="'views/information-card/description.html'"></ng-include>
        <div class="information-card__site-statistics">
            <information-card-coordinates></information-card-coordinates>
        </div>
        <ng-include src="'views/information-card/slipway-actions.html'"></ng-include>
    </div>

</div>
