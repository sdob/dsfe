<div class="ds-modal">
    <modal-mask ng-show="vm.isSubmitting" message="Submitting..."></modal-mask>
    <h1>Edit comment</h1>
    <textarea
        class="form-control ds-form-control"
        rows="4"
        ng-model="vm.newText"></textarea>
    <div class="ds-form__submit-row">
        <button ng-click="vm.cancel()" class="btn btn-default big-button">Cancel</button>
        <button ng-click="vm.submit()" class="btn btn-primary big-button">Submit</button>
    </div>
</div>
