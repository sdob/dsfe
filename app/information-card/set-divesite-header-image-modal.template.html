<div class="ds-modal"
    ng-class="{'ds-modal--is-working': vm.isUploading}"
    >
    <modal-mask ng-show="vm.isUploading"></modal-mask>
    <div class="ds-modal__content">
        <div class="ds-modal__header">
            <h1 class="ds-modal__title">
                Set divesite header image
            </h1>
        </div>
        <div class="ds-modal__body">
            <div class="set-divesite-header-image-modal--empty">
                <i class="set-divesite-header-image-modal--empty__icon fa fa-camera fa-2x"></i>
                <button type="button"
                    class="btn btn-primary"
                    ngf-select="vm.setDivesiteHeaderImage($file)"
                    ng-model="vm.imageFile">
                    Select image
                </button>
            </div>
        </div>
    </div>
</div>
