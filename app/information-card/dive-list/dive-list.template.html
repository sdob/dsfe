<div class="information-card__body-section">
    <div class="profile-feed__item" ng-repeat="dive in dives | orderBy:'-'">
        <div class="information-card__dive-actions">
            <a href
                class="overlay-action-item--blue"
                ng-if="userID === dive.diver.id"
                ng-click="vm.summonConfirmDiveDeletionModal(dive)">
                <span class="fa fa-stack">
                    <i class="fa fa-stack-2x fa-circle background"></i>
                    <i class="fa fa-stack-1x fa-trash"></i>
                </span>
            </a>
        </div>
        <div class="information-card__dive-header">
            <div class="information-card__dive-image" ng-show="userProfileImageUrls[dive.diver.id]">
                <!-- width and height seem to need hard-coding -->
                <img
                height="60" width="60"
                ng-src="{{ userProfileImageUrls[dive.diver.id] }}"
                />
            </div>
            <div class="information-card__dive-image--none" ng-show="!userProfileImageUrls[dive.diver.id]">
                <i class="fa fa-fw fa-user fa-3x"></i>
            </div>
            <div class="information-card__dive-details">
                <div>
                    <a href="/#/users/{{dive.diver.id}}/">{{ dive.diver.name }}</a>
                </div>
                <div>
                    {{ dive.date | date:'d MMM yyyy' }}
                    <span ng-if="dive.time">
                        at {{ dive.time | date:'HH:mm' }}
                    </span>
                </div>
                <i class="fa fa-fw fa-clock-o"></i>
                <span>{{ dive.depth }} m</span>
                <i class="fa fa-fw fa-arrow-down"></i>
                <span>{{ dive.duration | duration }} minutes</span>
            </div>
        </div>
        <div class="information-card__dive-comment">
            {{ dive.comment }}
        </div>
    </div>
</div>
